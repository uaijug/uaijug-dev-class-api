<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${add} ? 'Create a Developer' : 'Edit a Developer'" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1 th:text="${add} ? 'Create a Developer:' : 'Edit a Developer:'" />
<a th:href="@{/developers}">Back to Developer List</a>
<br/><br/>
<form th:action="${add} ? @{/developers/add} : @{/developers/{developerId}/edit(developerId=${developer.id})}"
      th:object="${developer}" method="POST">
    <table border="0">
        <tr th:if="${developer.id}">
            <td>ID</td>
            <td>:</td>
            <td th:utext="${developer.id}">...</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td><input type="text" th:field="*{nomeSobrenome}" /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>:</td>
            <td><input type="text" th:field="*{phone}" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
    </table>
    <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
</form>

<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
